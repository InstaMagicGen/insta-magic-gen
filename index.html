<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaMagicGen</title>
  <link rel="stylesheet" href="style.css">
  <script async
  src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
  data-ad-client="ca-pub-XXXXXXXXXXXXXX">
</script>

</head>
<body>
  <header>
    <img src="logoinstagen.png" alt="Logo InstaMagicGen" style="max-height:50px; vertical-align:middle; margin-right:10px;">
    <h1 style="display:inline-block; vertical-align:middle;">InstaMagicGen</h1>
    <p>Générateur de pseudos, bios et citations stylées</p>
  </header>
  <!-- Bannière responsive -->
<ins class="adsbygoogle"
     style="display:block; text-align:center;"
     data-ad-client="ca-pub-XXXXXXXXXXXXXX"
     data-ad-slot="1234567890"
     data-ad-format="auto"></ins>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({});
</script>

  <main>
    <section id="pseudo">
      <h2>Ton pseudo en un éclair</h2>
      <h3>Un nom unique, stylé et prêt à briller sur les réseaux</h3>
      <div class="generator-box">
        <div id="pseudo-result">...</div>
        <button id="pseudo-btn">Générer un pseudo</button>
      </div>
    </section>
    <section id="bio">
      <h2>Ta bio Instagram parfaite</h2>
      <h3>Une phrase courte qui reflète ta personnalité</h3>
      <div class="generator-box">
        <div id="bio-result">...</div>
        <button id="bio-btn">Générer une bio</button>
      </div>
    </section>
    <section id="citation">
      <h2>Ta citation inspirante</h2>
      <h3>Le mot juste pour marquer les esprits</h3>
      <div class="generator-box">
        <div id="citation-result">...</div>
        <button id="citation-btn">Générer une citation</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
